<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Trainer</title>
    <meta name="author" content="damiii">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Math Trainer">
    <meta property="og:description" content="A math training website">
  </head>
  <body>
    <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
    <script src="all.min.js"></script>
    <script type="module" src="main.js"></script>
    <div class="main">
      <p id="question"></p>
      <math-field id="editor" style="width:100%"></math-field>
      <p id="response"></p>
      <input type="radio" id="derivative" name="question_type" value="derivative">
      <label for="derivative">Derivative</label>
      <input type="radio" id="integral" name="question_type" value="integral">
      <label for="integral">Integral</label>
    </div>
  </body>
</html>
